<html>
    <head>
        <title>{{ title }} Meetup Event Classification</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <h1>Meetup Event Classification</h1>
        <form method="POST">
            <textarea name="text1" placeholder="Copy/Paste an event description:..." rows="10" cols="109"></textarea><br><br>

            <input class="example_a" type="submit">
        </form>
        {% if final %}
        <div>
            <h2>The event description is associated to the category <strong>{{ category }}</strong> with probability <strong>{{ final }}</strong>.</h2>
            {% else %}
            <p></p>
            {% endif %}
        </div>

    </body>
</html>
